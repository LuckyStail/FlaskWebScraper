<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Quotes from Web Scraper</h1>
    <ul>
        {% for quote in quotes %}
            <li><strong>{{ quote.text }}</strong> - {{ quote.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
